<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization</title>
    <meta charset="utf-8" />
    <style>
        body {
            background: url('https://i0.wp.com/www.sciencenews.org/wp-content/uploads/2022/09/090622_jm_ai-words_feat.jpg?fit=1002%2C580&ssl=1') no-repeat center center fixed;
